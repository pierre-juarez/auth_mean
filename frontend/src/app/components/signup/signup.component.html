<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 150px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now!</h2>
          <form (submit)="signUp()">

            <div class="row">
              <!-- Name input -->
              <div class="col-12 col-xs-12 col-md-6 col-lg-6">
                <div class="form-outline mb-4">
                  <input type="email" id="txtName" [(ngModel)]="user.name" [ngModelOptions]="{name: 'name'}" class="form-control" required/>
                  <label class="form-label" for="txtName">Name</label>
                </div>
              </div>

              <!-- Lastname input -->
              <div class="col-12 col-xs-12 col-md-6 col-lg-6">
                <div class="form-outline mb-4">
                  <input type="email" id="txtLastname" [(ngModel)]="user.lastname" [ngModelOptions]="{name: 'lastname'}" class="form-control" required/>
                  <label class="form-label" for="txtLastname">Lastname</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="txtEmail" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" required/>
              <label class="form-label" for="txtEmail">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="txtPassword" id="txtPassword" [(ngModel)]="user.password" class="form-control" required/>
              <label class="form-label" for="txtPassword">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">
              Sign Up
            </button>
         

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
